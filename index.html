<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Groups</title>
</head>
<body>
    <form action="" onsubmit="validate(event);">
        <input type="number" min="4" placeholder="Personenanzahl" id="amountOfStudents" required><br>
        <input type="number" min="1" placeholder="Gruppengröße" id="groupSize" required><br>
        <input type="number" min="1" placeholder="Runden (nicht erforderlich)" id="amountOfRounds"><br><br>

        <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>

    <script src="main.js"></script>
</body>
</html>
<style>
    input {
        width: 200px;
    }
</style>
